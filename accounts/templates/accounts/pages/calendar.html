{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Council</title>

    <!---=== BOOTSTRAP CSS STYLES ===--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">

    <!---=== CUSTOM CSS STYLES ===--->
    <link rel="stylesheet" type="text/css" href="{% static './css/styles.css' %}">

    <!---=== CUSTOM CSS FONT ===--->
    <link rel="stylesheet" type="text/css" href="{% static './css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static './css/Helvetica.css' %}">
</head>

<body>
    <div class="container-fluid">
        {% include 'accounts/blocks/hider.html'%}
        {% include 'accounts/blocks/header.html'%}

        <div class="container" style="text-align: center;">
            <div class="col">
                <button class="btn btn-light"><a class="nav-item-link" href="{% url 'calendar' %}?{{ prev_month }}"> Прошлый месяц </a></button>
                <button class="btn btn-light"><a class="nav-item-link" href="{% url 'calendar' %}?{{ next_month }}"> Следующий месяц </a></button>
            </div>
        </div>

        <style>
            td
            {
                width: 13%;
                text-align: center;
                border: 2px solid black;
            }
            .calendar_list
            {
                font-weight: 500;
            }
        </style>
        <div class="container-fluid" style="overflow-x:auto;">
            {{ calendar }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
</body>
</html>
