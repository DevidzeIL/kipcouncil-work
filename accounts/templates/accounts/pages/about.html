{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<!-- PROMO -->
<section class="promo row">
    <div class="col-12 col-sm-7 promo-header">
        О нас
    </div>
</section>

<!-- INFO -->
<section class="info row">
    <div class="col-1 col-xs-0 col-sm-1"></div>

    <!-- INFO > TEXT -->
    <div class="col-xs-6 col-sm-10 col-md-5 col-lg-4 info-boxes">
        <div class="row">
            <div class="info-box">
                <div class="info-author-header">{{text_about.main_text}}</div>
                <div class="info-text">{{text_about.text | safe}}</div>
            </div>
        </div>
    </div>

    <div class="col-xs-0 col-sm-2 col-md-1 col-lg-1"></div>

    <!-- INFO > IMG -->
    <div class="col-xs-12 col-sm-8 col-md-4 col-lg-5 info-users">
        <div class="box-header">Правление</div>
        <div class="row">
            {% for user in users %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 info-user">
                <img class="img-fluid" style="height:30vh; width:100%; object-fit: cover; object-position: top;"src="{{user.user.profile_pic.url}}" alt="">
               
                <div class="info-fio">{{user.user.fio}}</div>
                <div class="info-role">{{user.role}}</div>
	    </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-xs-0 col-md-1"></div>
</section>

{% endblock %}
