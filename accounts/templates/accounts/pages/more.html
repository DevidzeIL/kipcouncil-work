{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
        
<!-- PROMO -->        
<section class="promo row">
    <div class="col-12 col-sm-7 promo-header">
        {{field.name}}
    </div>
</section>

<!-- INFO -->
<section class="info row">
    <div class="col-0 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- INFO > TEXT -->
    <div class="col-xs-6 col-sm-10 col-md-5 col-lg-5 info-boxes">
        <div class="row">
            <div class="info-box">
                <div class="info-author-header">{{field.main_text}}</div>
                <div class="info-text">{{field.text | safe}}</div>
            </div>
        </div>
    </div>
    <div class="col-xs-0 col-md-1"></div>
</section>


{% endblock %}
